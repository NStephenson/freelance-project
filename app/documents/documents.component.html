<h1 class="headline">Documents</h1>
<div class="container">
<div class="row">
  <div *ngFor="let doc of documents" class="card">
      <img class="card-img-top" src="{{doc.image_url}}" alt="Card image cap" width="100%">
      <div class="card-block">
        <h4 class="card-title">{{doc.title}}</h4>
        <p class="card-text">{{doc.description}}</p>
        <a class="btn btn-lg btn-primary" href="{{doc.file_url}}">Download File</a>
        <p class="card-text"><small class="text-muted">Last updated {{doc.updated_at}}</small></p>
      </div>
    </div>
  </div>
</div>
