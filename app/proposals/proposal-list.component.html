<div class="container">

  <div class="list-group">
    <a class="list-group-item list-group-item-action active">
      <h1 class="headline">Proposal List</h1>
    </a>
    
    <span *ngFor="let proposal of proposals">
    <a routerLink='/proposal/{{proposal.id}}' class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="list-group-item-heading">{{proposal.customer}}</h5>
      </div>
      <p class="list-group-item-text">{{ proposal.hourly_rate * proposal.estimated_hours | currency:'USD':true:'1.0' }}</p>
    </a>
    </span>
    


  </div>
</div>
